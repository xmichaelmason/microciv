<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroCiv - Strategic City Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>MicroCiv</h1>
            <div class="game-info">
                <div class="info-item">
                    <span>Turn: <span id="turn-counter">1</span></span>
                </div>
                <div class="info-item">
                    <span>Season: <span id="current-season">Spring (3)</span></span>
                </div>
                <div class="info-item">
                    <span>Terrain: <span id="current-terrain">Plains</span></span>
                </div>
                <div class="info-item">
                    <span>Defense: <span id="defense-value">0</span></span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="game-view">
                <div class="central-area">
                    <div class="strategic-controls">
                        <div class="control-panel terrain-panel">
                            <h3>Terrain</h3>
                            <select id="terrain-select">
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        
                        <div class="control-panel technology-panel">
                            <h3>Research</h3>
                            <div class="research-progress">
                                <span id="current-research">None</span>
                                <progress id="tech-progress" value="0" max="100"></progress>
                            </div>
                            <select id="tech-select">
                                <!-- Populated by JS -->
                            </select>
                            <button id="research-btn">Research</button>
                        </div>
                        
                        <div class="control-panel military-panel">
                            <h3>Military</h3>
                            <select id="unit-select">
                                <option value="warrior">Warrior (5f, 3w)</option>
                                <option value="archer">Archer (5f, 8w)</option>
                            </select>
                            <button id="train-btn">Train</button>
                        </div>
                    </div>
                    
                    <game-ui></game-ui>
                    
                    <div class="info-section">
                        <h3>Active Effects</h3>
                        <ul id="production-multipliers">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </div>
                
                <div class="right-panel">
                    <div class="events-log-header">Event Log</div>
                    <div id="events-log-container">
                        <!-- Events log will be moved here from game-ui -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <button id="end-turn-btn" class="end-turn">End Turn</button>
        </footer>
    </div>
    
    <!-- Trade Dialog -->
    <div id="trade-dialog" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Trade Caravan</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p>Select a trade option:</p>
                <div id="trade-options">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/js/game.js"></script>
</body>
</html>
